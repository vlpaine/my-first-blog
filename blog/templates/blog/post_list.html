<html>
	<head>
		<title>Virginia's Blog</title>
	</head>
	<body>
		<div>
			<h1>Pen Reviews</h1>
			<h2>by Virginia</h2>	
		</div>
		<div>
			{% for post in posts %}
				<div>
					<p>published: {{ post.published_date }}</p>
        			<h1><a href="">{{ post.title }}</a></h1>
        			<p>{{ post.text|linebreaksbr }}</p>
        		</div>
			{% endfor %}
		</div>
	</body>
</html>
